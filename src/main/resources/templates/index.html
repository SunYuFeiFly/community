<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 发布 - 码匠社区 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<!-- 引入导航栏 -->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <!-- 主页 左侧部分 -->
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现 </h2>
        <hr/>

        <!-- 循环遍历问题 -->
        <div class="media" th:each="question : ${pagination.data}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" >
                    <a th:href="@{'/question/' + ${question.id}}" th:text="${question.title}"></a>
                </h4>
                <!--apring学习可以通过视频进行学习了解..<br/>-->
                <div class="row">
                    <div class="text-desc col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <span th:text="${question.description}"></span><br/>
                        <span th:text="${question.commentCount}"></span><span>&nbsp;个回复&nbsp;&nbsp; • &nbsp;</span>
                        <span th:text="${question.viewCount}"></span><span>&nbsp;次浏览&nbsp;&nbsp; • &nbsp;</span>
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy.MM.dd HH:mm')}"></div>
                    </span>
                    <a href="" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> 回复 </a>
                </div>

            </div>
        </div>

        <!-- 底部导航条 -->
        <div aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pagination.showFirstPage}">
                    <a href="#" aria-label="Next" th:href="@{/(page=1)}" >
                        <!-- 首页 -->
                        <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                    </a>
                </li>
                <li th:if="${pagination.page >1}">
                    <a href="#" aria-label="Next" th:href="@{/(page=${pagination.page} -1)}">
                        <!-- 上一页 -->
                        <span class="glyphicon glyphicon-chevron-left"aria-hidden="true"></span>
                    </a>
                </li>

                <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                    <a th:href="@{/(page=${page})}" th:text="${page}">1</a>
                </li>
                <!--<li><a href="#">1</a></li>-->

                <li th:if="${pagination.showNext}">
                    <a href="#" aria-label="Next" th:href="@{/(page=${pagination.page} +1)}">
                        <!-- 下一页 -->
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </a>
                </li>
                <li th:if="${pagination.page} < ${pagination.totalPage}">
                    <a href="#" aria-label="Next" th:href="@{/(page=${pagination.totalPage})}">
                        <!-- 末页 -->
                        <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- 主页 右侧部分-->
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <h3> 热门话题 </h3>
    </div>
</div>


</body>
</html>
